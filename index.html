<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Arlo Espenan VR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
 <a-scene>
    <a-entity environment="preset: forest; dressingAmount: 700; dressingColor: #048310; skyColor: blue; fog: 0.8; dressing:apparatus;"></a-entity> 
<a-box id="floor" position="0 0 0" color="black" scale = "10.5 10.5 0.1" rotation = "90 0 0"></a-box>
<a-box id="wall"  position="0 0 5.25" Color="orange" scale = "10.5 10.5 0.1"></a-box>
<a-box id="wall"  position="0 0 -5.25" Color="orange" scale = "10.5 10.5 0.1"></a-box>
<a-box id="roof"  position="0 5.25 0" Color="black" scale = "10.5 10.5 0.1" rotation = "90 0 0"></a-box>
<a-box id="wall"  position="5.25 0 0" Color="yellow" scale = "10.5 10.5 0.1" rotation = "0 90 0"></a-box>
<a-box id="wall"  position="-5.25 0 0" Color="yellow" scale = "10.5 10.5 0.1" rotation = "0 90 0"></a-box>

 </a-scene>
</body>
</html>
